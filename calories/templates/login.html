{% extends 'base.html' %}

{% block form %}

    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Login</h1>
            </div>

            <form method="POST" action="" class="login-form">
              {% csrf_token %}
                <div class="control-group">
                <input type="text" name="username" placeholder="Username..." class="form-control">
                
                </div>

                <div class="control-group">
                <input type="password" name="password" placeholder="Password..." class="form-control" >
                </div>   
               
                <input class="btn login_btn" type="submit" value="Login">

            </form>
            {% for message in messages %}
                    <p id="messages">{{message}}</p>
            {% endfor %}            
        
            <div class="pt-8">
                <div class="d-flex justify-content-center links pt-5">
                    Don't have an account? <a href="register.html" class="ml-2">Sign Up</a>
                </div>
            
            </div>
        </div>
    </div>
    <div id="popup">
        <div id="popup-content" ondblclick="closePopup()">
          <p id="message"></p>
          <button onclick="displayRandomHealthMessage()">Get Tips</button>
        </div>
      </div>
{% endblock form %}
